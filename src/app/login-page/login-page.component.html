  <div class="container" [@state]="state" *ngIf="loginShow">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>

        </div>
        <div class="card-body" style="margin-top: 25px;">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input
              placeholder="Username"
              [(ngModel)]="userName"
              name="UserName" required type="text" class="form-control" >

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span (click)="showPassword()" class="input-group-text"><i [ngClass]="passwordShow ? 'fas fa-eye' : 'fas fa-eye-slash'   "></i></span>
              </div>
              <input required
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              pPassword
              [showPassword]= "passwordShow"
              type="password" class="form-control">


            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <button
              type="submit"
              (click)="loginUser()"
              (keyup.enter)="loginUser()"
              [ngClass]="{'disableCss': !userName || !password}"
              [disabled]="!userName || !password || spinnerIcon"
              class="btn btn-primary float-right">Login
              <i *ngIf="spinnerIcon" class="pi pi-spin pi-spinner"></i>
            </button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="#">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<p-confirmDialog  key="positionDialog" [position]="position" [baseZIndex]="10000"></p-confirmDialog>
