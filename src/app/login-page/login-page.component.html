<div class="main_bg">
  <p-progressBar
    *ngIf="showProgress"
    mode="indeterminate"
    [style]="{ height: '2px' }"
  ></p-progressBar>

  <p-toast position="top-right"></p-toast>
  <div class="p-grid main">
    <p-card class="p-col-12 card_body">
      <div>
        <p-header>
          <h2 class="header_style">Sign in</h2>
        </p-header>
      </div>
      <!-- <p>{{ ipAddress }}</p> -->

      <div class="p-grid p-fluid ">
        <hr class="hr_style" />
        <form class="form_style" #myForm="ngForm">
          <div class="p-grid">
            <div class=" p-md-2 p-lg-3"></div>
            <div class="p-col-12 p-md-8 p-lg-6 p-sm-12 ">
              <div class="p-inputgroup input-group-alternative input-icons">
                <i class="fa fa-user-circle icon"></i>

                <input
                  type="text"
                  required
                  placeholder="Username"
                  [(ngModel)]="userName"
                  name="UserName"
                  class="form-control input-field"
                />
              </div>
            </div>
          </div>

          <div class="p-grid">
            <div class="p-md-2 p-lg-3"></div>
            <div class="p-col-12 p-md-8 p-lg-6 p-sm-12">
              <div class="p-inputgroup input-group-alternative input-icons">
               <a class="nav-item"   (click)="showPassword()"> <i *ngIf="!passwordShow" class="pi pi-eye-slash icon"></i>
                <i *ngIf="passwordShow" class="pi pi-eye icon"></i>
              </a>
                <input
                  type="password"
                  required
                  placeholder="Password"
                  [(ngModel)]="password"
                  name="password"
                  pPassword
                  [feedback]='false'
                  [showPassword]='passwordShow'
                  class="form-control input-field"
                />

              </div>
            </div>
          </div>
          <div class="p-grid">
            <div class="p-md-2 p-lg-3"></div>
            <div class="p-col-12 p-md-8 p-lg-6 p-sm-12">

              <button
                pButton
                type="submit"
                class="p-button-primary p-button-rounded login_btn"
                (click)="loginUser()"
                (keyup.enter)="loginUser()"
                [ngClass]="{'disableCss': !userName || !password}"
                [disabled]="!userName || !password || spinnerIcon"
                label="Submit"
                pRipple
              >
              <i *ngIf="spinnerIcon" class="pi pi-spin pi-spinner"></i>
            </button>
            </div>
          </div>
          <!--   <div class="p-grid">
          <div class="p-md-2 p-lg-3"></div>
          <div class="p-md-8 p-lg-6 p-sm-12">
            <button
              pButton
              type="submit"
              class="p-button-info p-button-rounded"
              (click)="changePassword()"
              label="Change Password"
              style="margin-top: 0px;width:100%; font-weight: bold;"
            ></button>
          </div>
        </div> -->
        </form>
      </div>
    </p-card>
  </div>
