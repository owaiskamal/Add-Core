<p-toast  [style]="{'margin-top':'4%'}" position="top-right"></p-toast>

<p-card class="ui-card">
  <p-header class="ui-card-header">
    <div class="card-text">
    Create Transaction
  </div>
</p-header>
  <div class="ui-g ui-fluid">
    <!--  <div class="ui-md-6 ui-lg-6 col-md-6 ui-sm-12">
        <label for="companytitle">Company title</label>
        <input id="companytitle" type="text" pInputText> 
    </div> -->
    <div class="ui-md-6 ui-lg-6 ui-sm-12">
      <label style="font-weight: 700;" for="producttitle">Product title</label>
      <p-dropdown
        #myDropdown
        [options]="products"
        [(ngModel)]="selectedProduct"
        (onChange)="OnProductChange($event)"
        placeholder="Select a Product"
        optionLabel="ProName"
        [showClear]="true"
      ></p-dropdown>

      <!--  <p>Selected Product: {{selectedProduct ? selectedProduct.name : 'none'}}</p> -->
    </div>
    <div class="ui-md-6 ui-lg-6 ui-sm-12">
      <label style="font-weight: 700;" for="accountitle">Account title</label>
      <p-dropdown
        [options]="accounts"
        [(ngModel)]="selectedAccount"
        name="selectedAccount"
        placeholder="Select an account"
        optionLabel="AcTitel"
        [showClear]="true"
      ></p-dropdown>
      <!--  <p>Selected Account: {{selectedAccount ? selectedAccount.name : 'none'}}</p> -->
    </div>
    <div class="ui-md-6 ui-lg-6 ui-sm-12">
      <label style="font-weight: 700;" for="filetemplate">File template</label>
      <p-dropdown
        [options]="templates"
        [(ngModel)]="selectedTemplate"
        (onChange)="getTemplates()"
        placeholder="Select a template"
        optionLabel="ConfName"
        [showClear]="true"
      ></p-dropdown>
      <!--   <p>Selected Template: {{selectedTemplate ? selectedTemplate.name : 'none'}}</p> -->
    </div>

    <!-- App Form Template Start -->
    <div class="ui-md-6 ui-lg-6 ui-sm-12">
      <!--   <p>Selected Template: {{selectedTemplate ? selectedTemplate.name : 'none'}}</p> -->
    </div>

    <div class="ui-fluid ui-g">
      <div class="ui-g-12" style="width: 100%;">
        <!-- <dynamic-form-builder
    
              *ngIf="!isValid"
              [fields]="getFields()"
            >
          </dynamic-form-builder> -->
        <p-tabView *ngIf="fields.length > 0">
          <p-tabPanel style="margin-right: 2%;" header="Transaction">
            <dynamic-form-builder
              *ngIf="isValid"
              (savedata)="recivemsg($event)"
              [fields]="getFields()"
            ></dynamic-form-builder>
          </p-tabPanel>
          <p-tabPanel
            style="margin-left: 10%;"
            header="Invoice"
            *ngIf="invoiceArr.length > 0"
          >
            <!--  <dynamic-form-builder
            *ngIf="isValid"
            (savedata)=recivemsg($event)
              [fields]="invoiceArr"
            ></dynamic-form-builder> -->
            <form [formGroup]="invForm">
              <div class="ui-g ui-fluid">
                <div *ngFor="let f of invoiceArr" class="ui-md-6 ui-sm-12">
                  <label style="font-weight: 700;">
                    <strong class="text-danger" *ngIf="f.Mandatory == 'Y'">*</strong>
                    {{ f.ColumnLabel }}</label>
                  <div [ngSwitch]="f.DataType">
                    <input
                      *ngSwitchCase="'T'"
                      pInputText
                      [formControlName]="f.ColumnName"
                      [placeholder]="f.ColumnLabel"
                    />
                    <p-inputNumber
                      *ngSwitchCase="'N'"
                      style="font-weight: 500;"
                      [name]="f?.ColumnName"
                      [formControlName]="f?.ColumnName"
                      [placeholder]="f.ColumnLabel"
                    ></p-inputNumber>
                    <p-inputNumber
                      *ngSwitchCase="'C'"
                      style="font-weight: 500;"
                      [formControlName]="f.ColumnName"
                      mode="currency"
                      currency="PKR"
                      locale="en-IN"
                    ></p-inputNumber>
                    <p-calendar
                      *ngSwitchCase="'D'"
                      dateFormat="dd.mm.yy"
                      (onSelect)="changeFormat($event)"
                      [formControlName]="f?.ColumnName"
                    ></p-calendar>
                  </div>
                </div>
              </div>
              <div class="ui-g">
                <div class="ui-lg-6 ui-md-12 ui-sm-12">
                  <button
                    type="submit"
                    [disabled]="
                    !invForm.valid ||
                    invForm.value.touched == false
                  "
                    icon="pi pi-plus"
                    (click)="addInvData()"
                    pButton
                    label="Add"
                  ></button>
                </div>
                <div class="ui-lg-6 ui-md-12 ui-sm-12">
                  <button
                    type="button"
                    pButton
                    icon="pi pi-times"
                    (click)="deleteInvData()"
                    label="Delete All"
                  ></button>
                </div>
              </div>
            </form>

            <p-table
              (onRowSelect)="showDialogToAdd($event)"
              *ngIf="invoiceData.length > 0"
              [columns]="cols"
              [value]="invoiceValues"
              selectionMode="single"
              [responsive]= "true"
              [(selection)]="selectedCar"
              [paginator]="true"
              [rows]="15"
            >
              <ng-template pTemplate="caption">
                Invoice Details
              </ng-template>
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{ col.header }}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                  
                  <td *ngFor="let col of columns">
                    <span class="ui-column-title">{{ col.header }}</span>
                    {{ rowData[col.field] }}
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="summary" let-rowData>
                <!--  <div style="text-align:left">
                      <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
                  </div> -->
              </ng-template>
            </p-table>

            <p-dialog
              header="Form Details"
              [(visible)]="displayDialog"
              [focusOnShow]="false"
              showEffect="fade"
              [modal]="true"
              [style]="{ width: '300px' }"
            >
              <div class="p-grid ui-fluid" *ngFor="let col of invoiceheader">
                <div class="p-col-4">
                  <label style="font-weight: 700;">{{ col.header }}</label>
                </div>
                <div class="p-col-8">
                  <input pInputText [(ngModel)]="col.field" />
                </div>
                <!--   <div class="p-col-4">
                      <label for="year">Year</label>
                  </div>
                  <div class="p-col-8">
                      <input pInputText id="year" [(ngModel)]="car.year" />
                  </div>
                  <div class="p-col-4">
                      <label for="brand">Brand</label>
                  </div>
                  <div class="p-col-8">
                      <input pInputText id="brand" [(ngModel)]="car.brand" />
                  </div>
                  <div class="p-col-4">
                      <label for="color">Color</label>
                  </div>
                  <div class="p-col-8">
                      <input pInputText id="color" [(ngModel)]="car.color" />
                  </div> -->
              </div>
              <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                  <button
                    type="button"
                    pButton
                    icon="pi pi-times"
                    (click)="delete()"
                    label="Delete"
                  ></button>
                  <button
                    type="button"
                    pButton
                    icon="pi pi-check"
                    (click)="save()"
                    label="Update"
                  ></button>
                </div>
              </p-footer>
            </p-dialog>
          </p-tabPanel>
        </p-tabView>
        <div class="ui-g">
        <div class="ui-lg-6">
        <button
          *ngIf="fields.length > 0"
          [disabled]="
          
            !this.child?.form.valid
          "
          type="submit"
          pButton
          icon="pi pi-check"
          (click)="submitMaster()"
          label="Submit"
        ></button>
      </div>
    <div class="ui-lg-6">
        <button  *ngIf="fields.length > 0"
        type="button"
        pButton
        icon="pi pi-times"
        (click)="clearField()"
        label="Clear"
      ></button>
    </div>
      </div>
      </div>
    </div>
    <!-- App Form Template End -->
  </div>
</p-card>
