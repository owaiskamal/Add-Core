<p-toast  [style]="{'margin-top':'4%'}" position="top-right"></p-toast>
<p-card class="p-card">
  <p-header class="p-card-header">
    <div class="card-text">
      {{ tableHeader }}
  </div>
</p-header>
  <p-table
    #dt
    [value]="userList"
    [columns]="cols"
    [paginator]="true"
    styleClass="p-table-customers p-datatable-striped p-datatable-responsive-demo"
    [rows]="10"
    [responsive]= "true"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [rowHover]="true"
    [scrollable]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  >
    <ng-template pTemplate="caption">
      <div class="table-header" >
        <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          placeholder="Global Filter"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
        />
      </span>
      </div>
    </ng-template>
    <!-- <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns" style="width: 200px;" />
      </colgroup>
    </ng-template> -->
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{ col.header  }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns; index as i" [ngSwitch]="i">
          <input
            *ngSwitchCase="0"
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, col.field, 'contains')"
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <span class="p-column-title">{{ col.header }}</span>
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
