<p-dialog header="Modal Display" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
    [draggable]="true" [resizable]="false">
     
    <div *ngFor="let field of modals">
      <p><strong>Firstname:</strong>{{field.firstName}}</p>
      <hr>
      <p><strong>Lastname:</strong>{{field.lastName}}</p>
      <hr>
      <p><strong>Program:</strong>{{field.program}}</p>
      <hr>
      <p><strong>Test field:</strong>{{field.pest}}</p>
      <hr>
      <p><strong>Semester:</strong>{{field.semester}}</p>

    </div>
        <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="clearModal()" label="Yes"></button>
            <button type="button" pButton icon="pi pi-times" (click)="clearModal()" label="No" class="ui-button-secondary"></button>
        </p-footer>
</p-dialog>


<p-toast [style]="{ marginTop: '80px' }"></p-toast>
